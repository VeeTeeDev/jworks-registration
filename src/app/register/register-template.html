<div class="js-register" ng-show="init">
<form name="registerForm" novalidate ng-submit="$ctrl.register(registerForm.$valid)">
    <div layout="column" layout-padding ng-cloak>
        <md-content class="autoScroll">
            <md-input-container class="md-icon-float md-block">
                <label>Email</label>
                <md-icon md-svg-icon="com:email"></md-icon>
                <input required
                       ng-model="$ctrl.user.email"
                       ng-change="$ctrl.onChange(this, 'useremail')"
                       ng-pattern="/ordina.be/"
                       name="useremail" type="email">
                <div ng-messages="registerForm.useremail.$error">
                    <div ng-message="required">Email is required.</div>
                    <div ng-message="email">This is not a valid email address.</div>
                    <div ng-message="pattern">Only ordina emails allowed!</div>
                </div>
            </md-input-container>
            <md-input-container class="md-icon-float md-block">
                <label>Username</label>
                <md-icon></md-icon>
                <input ng-change="$ctrl.onChange(this, 'username')"
                       required
                       minlength="4"
                       maxlength="20"
                       unique-username
                       ng-model="$ctrl.user.username" name="username" type="text">
                <div ng-messages="registerForm.username.$error">
                    <div ng-message="required">Username is required.</div>
                    <div ng-message="minlength">Should have atleast 4 characters.</div>
                    <div ng-message="maxlength">Should have atmost 20 characters.</div>
                    <div ng-message="uniqueUsername">Username is not available.</div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Password</label>
                <md-icon></md-icon>
                <input required
                       minlength="8"
                       ng-change="$ctrl.onChange(this, 'password')"
                       ng-model="$ctrl.user.password" name="password" type="password">
                <div ng-messages="registerForm.password.$error">
                    <div ng-message="required">Password is required.</div>
                    <div ng-message="minlength">Too short, shorty.</div>
                </div>
            </md-input-container>

        </md-content>
        <div layout="row">
            <span flex></span>
            <md-button
                    flex="70"
                    ng-disabled="registerForm.$invalid"
                    ng-click="$ctrl.register()"
                    class="md-raised md-primary">register
            </md-button>
            <span flex></span>
        </div>
    </div>
</form>

</div>
<div class="js-success" ng-show="!init">
    <div layout="column" layout-padding ng-cloak>
        <md-content style="text-align:center;">
                <div>
                    <img style="width:200px;" src="img/jworks-100x100.png"/>

                </div>
                <div>
                    SUCCESS
                </div>
        </md-content>
    </div>
</div>
